version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthe-app
    ports:
      - "8501:8501"
    volumes:
      # models & data stay editable for everyone
      - ./models:/app/models:ro
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
    restart: unless-stopped

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthe-tests
    command: ["pytest", "-q"]
    volumes:
      - .:/app
    # don't restart; it just runs and exits
    restart: "no"
